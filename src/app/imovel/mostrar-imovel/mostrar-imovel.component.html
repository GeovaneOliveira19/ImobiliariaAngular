<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Tipo de imóvel</th>
        <th>Status</th>
        <th>Comentários</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of imoveis$|async">
            <td>{{item.id}}</td>
            <td>{{item.tipo}}</td>
            <td>{{item.status}}</td>
            <td>{{item.comentarios}}</td>
        </tr>
    </tbody>
</table>
